
<div class="topBar">
  {{sectionTitle}}
</div>
<div class="mainArea">
  <div class="content">
    <p class="apiTitle">Free API:</p>
    <ol>
      <li class="apiItem" *ngFor="let freeAPI of freeAPIs; index as i;">
        Name:{{freeAPI?.API}} <br/> Description: {{freeAPI?.Description}} <br/> URL: <a href="{{freeAPI?.Link}}">{{freeAPI?.Link}}</a>
      </li>
    </ol>
  </div>
</div>
